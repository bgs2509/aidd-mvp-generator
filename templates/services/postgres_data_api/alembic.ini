# Конфигурация Alembic для {context}_data

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# URL базы данных (переопределяется в env.py из settings.database_url)
# SECURITY: Не храните credentials здесь! Используйте переменную окружения DATABASE_URL
sqlalchemy.url = driver://localhost/dbname

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

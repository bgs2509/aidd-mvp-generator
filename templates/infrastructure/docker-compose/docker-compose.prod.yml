# Docker Compose — конфигурация для production
# {project_name} MVP — Production
#
# Использование:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Особенности prod-режима:
#   - Nginx reverse proxy с SSL
#   - Ограничения ресурсов
#   - Минимальное логирование
#   - Без debug режимов

version: "3.8"

services:
  # === Nginx (reverse proxy) ===
  nginx:
    image: nginx:alpine
    container_name: {context}-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - {context}-api
    networks:
      - {context}-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    # SECURITY: Ограничение привилегий и read-only filesystem
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Для портов 80/443
    read_only: true
    tmpfs:
      - /tmp:size=64M,mode=1777
      - /var/cache/nginx:size=128M
      - /run:size=16M
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M

  # === Business API (prod) ===
  {context}-api:
    restart: always
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DEBUG=false
    # SECURITY: Ограничение привилегий и read-only filesystem
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=64M,mode=1777
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      replicas: 2
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.{domain}`)"

  # === Data API (prod) ===
  {context}-data:
    restart: always
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DEBUG=false
    # SECURITY: Ограничение привилегий и read-only filesystem
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=64M,mode=1777
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # === PostgreSQL (prod) ===
  postgres:
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
    # Не открываем порт наружу в production
    ports: []

  # === Redis (prod) ===
  redis:
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    # Не открываем порт наружу в production
    ports: []

volumes:
  nginx_logs:
  postgres_backups:

# API Gateway конфигурация для {project_name} MVP
#
# Описание:
#   Конфигурация маршрутизации API запросов.
#   Включает rate limiting, CORS, security headers.
#
# Использование:
#   include /etc/nginx/conf.d/api-gateway.conf;

# === Rate Limiting Zones ===
# Определяем зоны для ограничения запросов

# Общий лимит для API: 10 запросов/сек на IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Строгий лимит для auth: 5 запросов/мин на IP
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# Лимит соединений на IP
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# === CORS настройки ===
# Карта для разрешённых origins
map $http_origin $cors_origin {
    default "";
    "~^https?://localhost(:[0-9]+)?$" $http_origin;
    "~^https?://{domain}$" $http_origin;
    "~^https?://.*\.{domain}$" $http_origin;
}

# === API Gateway Location Blocks ===

# Health Check (без rate limiting)
location = /health {
    access_log off;
    proxy_pass http://api_backend/health;
    proxy_set_header Host $host;
    proxy_set_header X-Request-ID $request_id;
}

# Readiness Check
location = /ready {
    access_log off;
    proxy_pass http://api_backend/ready;
    proxy_set_header Host $host;
}

# === Public API v1 ===
location /api/v1/ {
    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 10;

    # CORS headers
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
    add_header Access-Control-Max-Age 86400 always;

    # Preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Proxy настройки
    proxy_pass http://api_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;
    proxy_set_header Connection "";

    # Таймауты
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Буферизация
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}

# === Auth Endpoints (строгий rate limit) ===
location /api/v1/auth/ {
    limit_req zone=auth_limit burst=5 nodelay;
    limit_conn conn_limit 5;

    # CORS
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    if ($request_method = OPTIONS) {
        return 204;
    }

    proxy_pass http://api_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;
}

# === Internal Data API (только внутренний доступ) ===
location /internal/data/ {
    # Разрешаем только из внутренней сети
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;

    # Без rate limiting для внутренних запросов
    proxy_pass http://data_backend/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Request-ID $request_id;
    proxy_set_header Connection "";
}

# === OpenAPI Documentation ===
location /docs {
    # Доступ только в dev/staging
    # В production закомментировать или добавить auth
    proxy_pass http://api_backend/docs;
    proxy_set_header Host $host;
}

location /openapi.json {
    proxy_pass http://api_backend/openapi.json;
    proxy_set_header Host $host;

    # Кэширование OpenAPI spec
    proxy_cache_valid 200 1h;
}

location /redoc {
    proxy_pass http://api_backend/redoc;
    proxy_set_header Host $host;
}


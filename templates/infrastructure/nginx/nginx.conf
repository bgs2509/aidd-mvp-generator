# =============================================================================
# Nginx базовая конфигурация для {project_name} MVP
# =============================================================================
#
# Архитектура (модульная):
#   nginx.conf          — базовые настройки, events, http блок
#   conf.d/upstream.conf     — определения backend-серверов
#   conf.d/api-gateway.conf  — server блок с locations, rate limiting, CORS
#   conf.d/service-location.conf.template — шаблон для multi-service deployment
#
# Порядок include важен:
#   1. upstream.conf (определения серверов)
#   2. api-gateway.conf (server блоки, которые используют upstream)
#

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =========================================================================
    # Форматы логов
    # =========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_id":"$request_id"'
    '}';

    access_log /var/log/nginx/access.log json;

    # =========================================================================
    # Производительность
    # =========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # =========================================================================
    # Сжатие
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # =========================================================================
    # Request ID
    # =========================================================================
    # Генерируем если не передан клиентом
    map $http_x_request_id $request_id {
        default $http_x_request_id;
        ""      $request_id_generated;
    }

    # Генерация уникального ID
    map $msec $request_id_generated {
        default "${msec}-${connection}-${connection_requests}";
    }

    # =========================================================================
    # Подключение модулей
    # =========================================================================
    # ВАЖНО: порядок include имеет значение!
    # upstream.conf должен быть загружен ДО api-gateway.conf

    include /etc/nginx/conf.d/upstream.conf;
    include /etc/nginx/conf.d/api-gateway.conf;

    # Дополнительные конфиги (опционально)
    # include /etc/nginx/conf.d/extra/*.conf;
}
